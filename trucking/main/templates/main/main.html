{% extends 'main/index.html' %}
{% load static %}
{% block title %} Турбо {% endblock %}

{% block content %}
 <!-- Слайдер -->
<div class="carousel slide" data-ride="carousel" id="slides">
    <ul class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active"></li>
        <li data-target="#slides" data-slide-to="1"></li>
        <li data-target="#slides" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner ">
        <div class="carousel-item active">
            <img src="{% static 'main/img/1.png' %}">
            <div class="carousel-caption">
                <h1 class="display-2 ">Эвакуатор</h1>
                <h3>До 5 тонн и 7 метров в длину.</h3>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'main/img/2.png' %}">
            <div class="carousel-caption">
                <h1 class="display-2 ">Грузоперевозки</h1>
                <h3>До 5 тонн</h3>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'main/img/3.png' %}">
            <div class="carousel-caption">
                <h1 class="display-2 ">Шиномонтаж</h1>
            </div>
        </div>
    </div>
</div>
{% endblock %}
